<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Task5</title>
</head>
<body>
    <h1 align="center">Task 5</h1>
    <h2 align="center" style="color:blue;">Registration Form</h2>
    <center>
        <form>
            <table border="1" cellspacing="0" cellpadding="0">

                <tr>
                    <td width="130">
                        <label for="fn"><center><b>First Name:</b></center></label>
                    </td>
                    <td width="390">
                        <input type="text" name="fn" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="ln"><center><b>Last Name:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="ln" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="email"><center><b>Email:</b></center></label>
                    </td>
                    <td >
                        <input type="text" name="email" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="pwd"><center><b>Enter Password:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="pwd" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="150">
                        <label for="rpwd"><center><b>Re-Enter Password:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="rpwd" size="55">
                    </td>
                </tr>

                <tr>
                    <td rowspan="2">
                        <label for="gdr"><center><b>Gender</b></center></label>
                    </td>
                    <td>
                        <input type="radio" name="gender" >Male
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" >Female
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="age"><center><b>Age:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="age" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="phone"><center><b>Phone Number:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="phone" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="addr"><center><b>Address:</b></center></label>
                    </td>
                    <td>
                        <textarea type="text" name="add" style="width:auto;height:78px;"></textarea>
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="state"><center><b>State:</b></center></label>
                    </td>
                    <td>
                        <input type="text" name="state" size="55">
                    </td>
                </tr>

                <tr>
                    <td width="130">
                        <label for="country"><center><b>Country:</b></center></label>
                    </td>
                    <td>
                        <select>
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>Nepal</option>
                            <option>USA</option>
                            <option>UAE</option>
                            <option>Saudi Arabia</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> 
                        <label for="lk"><center><b> Languages known</b></center></label> 
                    </td>
                    <td> 
                        <input type="checkbox" name="lk"/>English
                        <input type="checkbox" name="lk"/>Kannada
                        <input type="checkbox" name="lk"/>Hindi
                        <input type="checkbox" name="lk"/>Tamil
                        <input type="checkbox" name="lk"/>Telugu
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="checkbox"> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        Log in to
                        <a href="https://www.ethnus.com"><right>Ethnus</right></a>
                        Website
                    </td>
                </tr>

            </table>
            <p></p>
            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>
