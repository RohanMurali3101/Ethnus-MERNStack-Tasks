<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <link href="./Task7.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1 id="h1">Registration Form</h1>
        <div class="content">
            <div class="table-form">
                <form action="#">
                    <table>
                        <tr>
                            <td> 
                                <label for="name">Name:</label> 
                            </td>
                            <td> 
                                <input type="text" name="name" placeholder="your name" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="un">Username:</label> 
                            </td>
                            <td> 
                                <input type="text" name="un" placeholder="your username" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="email">Email:</label> 
                            </td>
                            <td> 
                                <input type="text" name="email" placeholder="your email" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="pwd">Password:</label> 
                            </td>
                            <td> 
                                <input type="text" name="pwd" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="rpwd">Re-enter Password:</label> 
                            </td>
                            <td> 
                                <input type="text" name="rpwd" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="phone">Phone:</label> 
                            </td>
                            <td> 
                                <input type="text" name="phone" placeholder="your phone" size="30"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="gender">Gender:</label> 
                            </td>
                            <td> 
                                Male:<input type="radio" name="gender" />
                                Female:<input type="radio" name="gender" />
                                Other:<input type="radio" name="gender" />
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="lang">Language:</label> 
                            </td>
                            <td> 
                                <select>
                                    <option>Select language</option>
                                    <option value="en">English</option>
                                    <option value="hi">Hindi</option>
                                    <option value="ara">Arabic</option>
                                    <option value="tm">Tamil</option>
                                    <option value="tu">Telugu</option>
                                    <option value="ml">Malayalam</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="zip">Pin Code:</label> 
                            </td>
                            <td> 
                                <input type="text" name="zip" size="25"/> 
                            </td>
                        </tr>

                        <tr>
                            <td> 
                                <label for="abt">About:</label> 
                            </td>
                            <td> 
                                <textarea type="text" name="abt" placeholder="Write about yourself..." style width="25"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td class="button" colspan="2"> 
                                <input class="button" type="submit" value="Register"/> 
                            </td> 
                        </tr>
                        
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
