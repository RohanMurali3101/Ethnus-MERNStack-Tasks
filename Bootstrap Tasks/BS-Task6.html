<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task 6</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-size: 20px;
        }
        #submit {
            font-size: 20px;
        }
    </style>

</head>
<body>
    <div class="container-sm p-5 my-5" style="background-color: rgb(243, 243, 243); width:40%;">
        <form class="needs-validation" novalidate>
            <div class="my-5 px-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="my-5 px-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Email is required.</div>
            </div>

            <div class="my-5 px-5">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="my-5 px-5">
                <label for="hobbies" class="form-label">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" name="hobbies">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="my-5 px-5">
                <input type="submit" name="submit" id="submit" class="btn btn-danger p-3 container-fluid">
            </div>
        </form>
    </div>
    
    <script>
        // Bootstrap validation script
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
